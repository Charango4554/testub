<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App pour Bot Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Commande Go To Eat üçî</h2>
    <p>S√©lectionnez votre option de livraison :</p>
    <select id="deliveryOption">
        <option value="Vram">Vram</option>
        <option value="Vroum">Vroum</option>
    </select>
    <br><br>
    <button id="sendOrder">Envoyer la commande</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendOrderButton = document.getElementById('sendOrder');
            const deliveryOption = document.getElementById('deliveryOption');

            sendOrderButton.addEventListener('click', function() {
                const orderData = {
                    delivery: deliveryOption.value,
                };

                // Envoyer les donn√©es au bot Telegram
                Telegram.WebApp.sendData(JSON.stringify(orderData)).then(() => {
                    console.log("Donn√©es envoy√©es avec succ√®s.");
                    Telegram.WebApp.close(); // Fermer la Mini App apr√®s l'envoi
                }).catch((error) => {
                    console.error("Erreur lors de l'envoi des donn√©es :", error);
                });
            });

            Telegram.WebApp.ready();
        });
    </script>
</body>
</html>
