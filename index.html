<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande Go To Eat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        select, button { margin-top: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Bienvenue chez Go To Eat üçî</h2>
    <p>Choisissez votre option de livraison :</p>
    <select id="deliveryOption">
        <option value="Vram">Vram</option>
        <option value="Vroum">Vroum</option>
    </select>
    <br>
    <button id="sendOrder">Envoyer la commande</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sendOrderButton = document.getElementById('sendOrder');
    const deliveryOption = document.getElementById('deliveryOption');

    sendOrderButton.addEventListener('click', function() {
        const orderData = {
            delivery: deliveryOption.value,
        };

        // Envoie les donn√©es au bot Telegram
        Telegram.WebApp.sendData(JSON.stringify(orderData));
    });

    // Pr√©pare la Mini App
    Telegram.WebApp.ready();
});
</script>
</body>
</html>
