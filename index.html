<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; }
        input, button { margin-top: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome</h2>
    <p>Type Text :</p>
    <input type="text" id="textInput" placeholder="Enter your text here">
    <br>
    <button id="send Text">Send Text</button>

</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const sendTextButton = document.getElementById('sendText');
    const textInput = document.getElementById('textInput');

    sendTextButton.addEventListener('click', function() {
        const textData = {
            text: textInput.value.trim(),
        };

        if(textData.text) {
            // Send the data to the Telegram bot
            Telegram.WebApp.sendData(JSON.stringify(textData));
        } else {
            alert("Please enter some text.");
        }
    });
    Telegram.WebApp.ready();
});
</script>
</body>
</html>
