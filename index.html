<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #162328;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            font-family: "Roboto", sans-serif;
        }
        div {
            background-color: #F4811E;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            margin-bottom: 20px;
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #101c21 !important;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #162328;
            color: #ffffff;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            div {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="textInput" placeholder="Enter your text here"/>
        <div>
            <input type="checkbox" id="cryptoCheckbox" name="crypto" value="Other Crypto">
            <label for="vram">Bitcoin</label>
            <input type="checkbox" id="bitcoinCheckbox" name="bitcoin" value="Bitcoin">
            <label for="vroum">PayPal</label>
        </div>
        <button id="sendButton">Send Text</button>
    </div>
    <script type="text/javascript">
        document.getElementById('sendButton').addEventListener('click', function () {
            var textInput = document.getElementById('textInput').value;
            var cryptoChecked = document.getElementById('cryptoCheckbox').checked;
            var bitcoinChecked = document.getElementById('bitcoinCheckbox').checked;
            if (!cryptoChecked && !bitcoinChecked) {
                alert('Please select at least one checkbox (Other PayPal/Bitcoin).');
                return;
            }
            
            var boxes = [];
            if (cryptoChecked) boxes.push('Other Crypto');
            if (bitcoinChecked) boxes.push('Bitcoin');
            const data = JSON.stringify({
                text: textInput,
                timestamp: new Date().toLocaleTimeString(),
                boxes: boxes.join(' and '),
                mentions: boxes.map(box => `@${box}`).join(' ')
            });
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
